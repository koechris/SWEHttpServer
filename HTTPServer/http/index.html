<!DOCTYPE html>
<html>
    <head>
        <title>SWE</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="js/Controler.js"></script>
    </head>
    <body onload="new Controler ();">
        Name:<input id="inputUserName"><br>
        Password:<input id="inputUserPass"><br><br>
        <div id="btnRegister" style="cursor: pointer">register</div>
        <div id="btnLogIn" style="cursor: pointer">logIn</div>
        <div id="btnLogOut" style="cursor: pointer">logOut</div>
        <br><br>
        Route:<input id="inputRoute"><br><br>
        <div id="addRoute" style="cursor: pointer">addRoute</div>
        <div id="getRoutes" style="cursor: pointer">getRoutes</div>
        <div id="addTrackPoint" style="cursor: pointer">addTrackPoint</div>
        <div id="getTrackPoints" style="cursor: pointer">getTrackPoints</div>
        <div id="uploadFileStart" style="cursor: pointer">uploadFileStart</div>
        
        <form action="serverRequest/uploadFile" method="post" enctype="multipart/form-data">
            <input id="uploadFile" name="Datei" type="file">
            <input type="submit" value="Upload">
        </form>
        
        <form action="serverRequest/uploadFile" method="post" enctype="multipart/mixed">
            <input type="file" name="upload[]" multiple>
            <button type="submit">Hochladen</button>
        </form>
    </body>
</html>
